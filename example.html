<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MDB - Content Identification Tool</title>

    <!-- CSS dependencies -->
    <link href="http://app.mdb.bbdomain.org/_tools/cit/mdb-cit.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <h1>Using CIT Example</h1>
    <button onclick="go(true)">CIT Modal</button>
    <button onclick="go(false)">CIT Inline</button>
    <div id="cit-elements"></div>
</div>

<!-- JS dependencies -->
<script type="text/javascript" src="http://app.mdb.bbdomain.org/_tools/cit/mdb-cit.js"></script>

<!-- Your code -->
<script type="text/javascript">
    var rootEl = document.getElementById("cit-elements");

    function go(isModal) {
        var metadata = {
            content_type: "LESSON_PART",
            language: "MLT",
            lecturer: "rav",
            has_translation: true,
            part: 1
        };

        var newDiv = document.createElement("div");
        rootEl.appendChild(newDiv);
        showCIT(metadata, newDiv, isModal, callback);
    }

    function callback(data) {
        console.log("CIT gave me: ", data);
    }
</script>

</body>
</html>
